<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="styles.css">

    <title>Hello, world!</title>

  <body>
    <div class="titlebar">

          <a>Nutzungsbedingungen</a>
